<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스앱</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
</head>
<body>
    <div id="wrap">
        <header class="header">
            <div class="top_menu">
                <h1 class="logo"><a href="{% url 'news:index' %}">news</a></h1>
                <div class="mBtn">
                    <a href="#!">button</a>
                </div>
            </div>
            <nav id="nav" class="swiper-container">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide tab"><a href="{% url 'news:business' %}">비지니스</a></li>
                    <li class="swiper-slide tab"><a href="{% url 'news:enter' %}">엔터테인먼트</a></li>
                    <li class="swiper-slide tab"><a href="{% url 'news:health' %}">건강/헬스</a></li>
                    <li class="swiper-slide tab"><a href="{% url 'news:science' %}">과학</a></li>
                    <li class="swiper-slide tab"><a href="{% url 'news:sports' %}">스포츠</a></li>
                    <li class="swiper-slide tab"><a href="{% url 'news:tech' %}">IT/테크</a></li>
                </ul>
            </nav>
        </header>
        {% block content %}
        {% endblock %}
    </div>
    {% load static %}
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        <!-- Initialize Swiper -->
        const swiper = new Swiper('.swiper-container', {
            slidesPerView: 4,
            spaceBetween: 15,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>
</html>
